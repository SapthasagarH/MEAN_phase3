<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <title>letsChat</title>
</head>
<body>
  <div class="chat-container ">
    <header class="chat-header">
      <button style='font-size:24px'><i class='fas fa-comment-alt' style='font-size:24px;color:red'></i> <h3 style="text-allign:center"> Lets Chat <h3> <i class='far fa-grin-wink' style='font-size:24px'></i></button>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <button style='font-size:20px '><i class='far fa-address-book'> Sender :</i></button>
        <input id="from" type="text" placeholder="Your Sweet Name please .." required/>
        <button style='font-size:20px'><i class='far fa-address-book'> Reciever :</i></button>
        <input id="to" type="text" placeholder="Enter Reciever's Name" required/>
    
        <button class="btn2" onclick="storeDetails()"><i class="fas fas fa-upload"></i> Enter </button>
      
      </div>
      <div class="chat-messages">
					<div class="message"></div>
      </div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input
          id="msg"
          type="text"
          placeholder="Enter the Chat text...."
          required
          autocomplete="off"
        />
        <button class="btn"><i class="fas fas fa-dragon"></i> Send Text </button>
      </form>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js" integrity="sha256-ijqLssetA1NMNjZ+w1zaUafQQLm4IW5OoM8O+4tatME=" crossorigin="anonymous">
    </script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
